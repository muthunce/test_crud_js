        async function gethtml(newsUrl, slNo){
		newsHtml=""
        
            
     		const response = await fetch(newsUrl);
			let data = await response.text();
			data = data.replace(/<link rel='http:\/\/schemas.google.com\/g\/2005#feed'.*?\/>/gm,"")
			data = data.replace(/<link rel='self' type='application\/atom\+xml'.*?\/>/gm,"")
			data = data.replace(/<link rel='hub'.*?'\/>/gm,"")
			data = data.replace(/<link rel='next'.*?'\/>/gm,"")
			data = data.replace(/<link rel='replies'.*?'\/>/gm,"")
			data = data.replace(/<link rel='edit'.*?'\/>/gm,"")
			const myRe =/<title.*?<\/title>/gm
			const myreLink = /<link.*?https.*?>/gm
			let matches = data.match(myRe);
			let matchesLink = data.match(myreLink);
			
			newsHtml+="<ul>"
			newsHtml+="<h4>"+newsUrl+"</h4>\n<br/>"
			 for (match in matches) {
						if(match <= 15){
						
						
						
                        newsTitle=matches[match].replace(/<title.*?>/gm, "").replace("</title>", "").replace("<![CDATA[","")
						onlyHttpLink = matchesLink[match].match(/http.*?html/gm)
						console.log(onlyHttpLink)
						
                        newsHtml+="<li> <b style='color:red'>"+match+"</b>. <a href='"+onlyHttpLink+ "' traget=_blank> "+newsTitle+" </a></li>"
                        <!-- console.log(newsTitle ) -->
						}
						
						if(match%5 == 0) {
							newsHtml+="<li>.....</li>"
						}
                    }
           
            
            newsHtml+="</ul><hr>"
			$("#newslist").append(newsHtml)  
			newsHtml=""
            
        }
		
		async function gethtmlPagewithh3(newsUrl,slNo){
		console.log("HIIIIIIIIIIIIIIIIIIII")

        }
